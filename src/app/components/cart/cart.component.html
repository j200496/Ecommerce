<app-header></app-header>
<div class="row justify-content-center">
    <div class="col-10 col-lg-5 mt-3 text-warning">
    <h1>Productos seleccionados</h1>
    </div>
</div>
<div class="container">
   <div class="row">
    <div class="col-12">
         <div class="card bg-dark">
        <div class="card-header bg-warning text-center">
            <h5>Lista</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-dark">
              <thead>
                <tr *ngFor="let c of cart">
                   <th>{{c.nombre}}</th> 
                    <th>{{c.descripcion}}</th> 
                     <th>{{c.cantidad}}</th> 
                    <th>{{c.precio}}</th> 
                     <th>{{c.subtotal}}</th> 
                      <th>Acciones</th> 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of productos">
                  <td>{{p.nombre}}</td>
                    <td>{{p.descripcion}}</td>
                      <td>{{p.cantidad}}</td>
                        <td>{{p.precio | currency}}</td> 
                        <td>{{p.precio * p.cantidad | currency}}</td> 
                        <td>
                          <button class="btn btn-danger" (click)="Delete(p.id)">Borrar</button>
                        </td>                
                </tr>
              </tbody>
            </table>
            <h3 class="text-white">Total a pagar: {{gettotal() | currency}}</h3>
            </div>
        </div>
    </div>
    </div>
   </div>
   <div class="row justify-content-center">
    <div class="col-10">
      <label class="text-white" for="nombre">A nombre de:</label>
      <input type="text" class="form form-control" [(ngModel)]="Nombre" id="nombre" placeholder="Nombre">
      <label class="text-white" for="direccion">Direccion</label>
      <input type="text" class="form form-control" [(ngModel)]="Direccion" id="direccion" placeholder="Sector,calle,#casa">
      <button class="btn btn-success w-100 mt-3" (click)="Ordenar()"><i class="bi bi-whatsapp"> Ordenar via WhatsApp</i></button>
    </div>
   </div>
</div>
